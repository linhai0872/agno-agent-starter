name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -r requirements.txt

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check --diff .

      - name: Run pyright type checker
        run: pyright app/

  installer-unit-tests:
    name: Installer Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript tests
        run: npm test --workspace=packages/create-agno-agent

  e2e-install-test:
    name: E2E Install Test
    runs-on: ubuntu-latest
    needs: installer-unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and build
        run: |
          npm ci
          npm run build --workspace=packages/create-agno-agent

      - name: Pack npm package
        id: pack
        run: |
          TARBALL=$(npm pack --workspace=packages/create-agno-agent --json | jq -r '.[0].filename')
          echo "tarball=${TARBALL}" >> $GITHUB_OUTPUT

      - name: Create test project
        id: create-project
        run: |
          START_TIME=$(date +%s)
          npx ./${{ steps.pack.outputs.tarball }} test-project --yes
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "### â±ï¸ CLI Execution Time" >> $GITHUB_STEP_SUMMARY
          echo "Project creation took **${DURATION} seconds**" >> $GITHUB_STEP_SUMMARY

      - name: Verify project structure
        run: |
          set -e
          echo "### ðŸ“‚ Project Structure Verification" >> $GITHUB_STEP_SUMMARY
          # Core files (fail fast if missing)
          test -f test-project/pyproject.toml && echo "âœ… pyproject.toml" >> $GITHUB_STEP_SUMMARY
          test -f test-project/.env.example && echo "âœ… .env.example" >> $GITHUB_STEP_SUMMARY
          test -f test-project/docker-compose.yml && echo "âœ… docker-compose.yml" >> $GITHUB_STEP_SUMMARY
          test -f test-project/docker-compose.dev.yml && echo "âœ… docker-compose.dev.yml" >> $GITHUB_STEP_SUMMARY
          test -f test-project/configuration.yaml && echo "âœ… configuration.yaml" >> $GITHUB_STEP_SUMMARY
          # App directory
          test -d test-project/app && echo "âœ… app/" >> $GITHUB_STEP_SUMMARY
          test -f test-project/app/main.py && echo "âœ… app/main.py" >> $GITHUB_STEP_SUMMARY
          test -f test-project/app/config.py && echo "âœ… app/config.py" >> $GITHUB_STEP_SUMMARY
          # Cleaned directories should NOT exist
          test ! -d test-project/packages && echo "âœ… packages/ removed" >> $GITHUB_STEP_SUMMARY
          test ! -d test-project/_bmad && echo "âœ… _bmad/ removed" >> $GITHUB_STEP_SUMMARY
          test ! -d test-project/_bmad-output && echo "âœ… _bmad-output/ removed" >> $GITHUB_STEP_SUMMARY
          echo "All structure checks passed!" >> $GITHUB_STEP_SUMMARY

      - name: Verify Python package installable
        working-directory: test-project
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          echo "âœ… Python package installed successfully" >> $GITHUB_STEP_SUMMARY
